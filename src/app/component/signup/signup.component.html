<app-header> </app-header>

<div class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" ngModel name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" ngModel name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ngModel name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ngModel name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>

      <div class="redirect-signup">
        <p>if you don't have account </p>
        <a routerLink="/login">
        <p class="clickhere">click here</p>
       </a>
      </div>
    </form>
  </div>
