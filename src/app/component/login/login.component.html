<app-header></app-header>
<div class="form-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="redirect-signup">
      <p>If you don't have an account</p>
      <a routerLink="/signup">
        <p class="clickhere">click here</p>
      </a>
    </div>
  </form>
</div>
